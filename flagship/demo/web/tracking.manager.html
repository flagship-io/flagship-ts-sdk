<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container pt-5">
      <div class="row">
        <h2>Demo TrackingManager</h2>
        <div class="col-12 d-flex justify-content-center mt-5">
          <button class="btn btn-primary" id="btn-action-1">
            Initialize the SDK and send monitoring hit
          </button>
        </div>
        <div class="col-12 d-flex justify-content-center mt-5">
          <button class="btn btn-primary" id="btn-action-2">
            Create a visitor and Send hits
          </button>
        </div>
        <div class="col-12 d-flex justify-content-center mt-5">
          <button class="btn btn-primary" id="btn-action-3">
            Set consent false
          </button>
        </div>
        <div class="col-12 d-flex justify-content-center mt-5">
          <button class="btn btn-primary" id="btn-action-4">
            Send 3 hits screen
          </button>
        </div>
        <div class="col-12 d-flex justify-content-center mt-5">
          <button class="btn btn-primary" id="btn-action-5">
            Send Reports
          </button>
        </div>
      </div>
    </div>
    <script src="../../dist/index.browser.js"></script>
    <script src="./trackingManager.js"></script>
  </body>
</html>
